name: bloc
description: A new brick created with the Mason CLI.
version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  name:
    type: string
    description: Your BLoC name
    prompt: What is your BLoC name?

  return_type:
    type: enum
    default: single
    description: Your return repository type
    prompt: Select your return type of repository
    values:
      - single
      - list